{% load static %}
<div class="container">
    <div class="row">
        <div class="col-2">
            <img src="{% static 'images/image1.png' %}" width="100%">
        </div>
        <div class="col-2">
            
            {% if messages %}
            <div class="message-container">
              {% for message in messages %}

             
             <li class="{{ message.tags }}">{{ message }}</li>
             {% endfor %}

            </div>
            {% endif %}
            <div class="form-container">
                <div class="form-btn">
                    <span onclick="login()">Login</span>
                    <span onclick="register()">Register</span>
                    <hr id="Indicator">
                </div>
                <form id="LoginForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="Username" placeholder="Username">
                    <input type="password" name="Password"placeholder="Password">
                    <button type="submit" name="login" class="btn">Login</button>
                    <a href="">Forget Password</a>
                </form>

                <form id="RegForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="text" name="Username" maxlength ="6" required placeholder="Username">
                    <input type="email" name= "Email" required placeholder="Email">
                    <input type="password" name="Password" required minlength="6" placeholder="Password">
                    <input type="text" name="Address" mminlength ="6" required placeholder="Address">
                    <input type="text" name="Phone" maxlength= "10" required placeholder="Phone">


                    <button type="submit" name="register" class="btn">Register</button>
                </form>
                <script>
                    function clearForm() {
                        document.getElementById("RegForm").reset();
                    }
                    </script>
                    
            </div>
        </div>
    </div>
</div>
